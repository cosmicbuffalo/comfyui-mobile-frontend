<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/mobile/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="theme-color" content="#000000" />
    <!-- Apply persisted theme before app bootstrap to avoid first-paint light/dark flicker. -->
    <script>
      (function () {
        var root = document.documentElement;
        var theme = "dark";
        try {
          var raw = localStorage.getItem("theme-storage");
          if (raw) {
            var parsed = JSON.parse(raw);
            var persisted = parsed && parsed.state && parsed.state.theme;
            if (persisted === "light" || persisted === "dark") {
              theme = persisted;
            }
          }
        } catch (_) {}
        root.classList.toggle("dark", theme === "dark");
        root.style.colorScheme = theme;
      })();
    </script>
    <title>ComfyUI Mobile</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
